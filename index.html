---
layout: default
---

<div class="home">
  <ul class="post-list">
    <h2>
      {% for post in site.posts %}
      <li>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
      <a href="{{ post.url | prepend: site.baseurl }}">This is a link</a>

    </h2>
    </li>
    {% endfor %}
  </ul>
</div>
